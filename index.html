<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Nunito:wght@600&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="contain">
        <div class="container">
            <div class="header">
                <h2>Rock, Paper And Scissor Game</h2>
                <div><b>Game Rules: </b>"Rock beats Scissor, Paper beats rock, and Scissor beats Paper"</div>
            </div>
            <div class="select">
                <div class="win">
                    <div class="score">User</div>
                    <div><span id="userScore">0</span><span>-</span><span id="ComScore">0</span></div>
                    <div class="score">Computer</div>
                </div>
                <div class="selectElement">
                    <div>User Selection: <span id="yourSelection"></span></div>
                    <div>Computer Selection: <span id="ComSelection"></span></div>
                </div>
                <div id="userSelection">
                    <div class="choose">
                        <div class="line"></div>
                        <div>Choose your Weapon</div>
                        <div class="line"></div>
                    </div>
                    <div class="button">
                        <button class="btn" onclick="Selection(this.value)" value="Rock"></button>
                        <button class="btn" onclick="Selection(this.value)" value="Paper"></button>
                        <button class="btn" onclick="Selection(this.value)" value="Scissor"></button>
                    </div>
                </div>
                <div id="message"></div>
            </div>
            <div class="reset">
                <button type="reset" onclick="ResetAll()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
